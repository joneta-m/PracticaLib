<div class = "header">
  <h1 class = "titulo">Librarian UPT</h1>
</div>
<ion-content>
<ion-card>
  <ion-card-header>
      <img src= "assets/icono.jpeg" width = "100px" >
  </ion-card-header>

  <ion-card-content *ngFor = "let admin of admins">
    <ion-item>
      <ion-label class = "titulo">Usuario</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class = "subtitulo"> {{admin.usuario}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class = "titulo">Datos</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class = "subtitulo"> {{admin.nombre}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class = "subtitulo"> {{admin.apellidoP}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class = "subtitulo"> {{admin.apellidoM}} </ion-label>
    </ion-item> 
  </ion-card-content>
  <ion-card>
    <ion-card-content>
      <div class = "container">
        <ion-button class= "subtitulo" color="medium">Editar informaci√≥n</ion-button> 
        <br>
        <ion-button [routerLink] = "[('/home')] " class = "subtitulo" color="primary">Salir</ion-button>
        </div>
    </ion-card-content>
  </ion-card>
</ion-card>
</ion-content>
